{% extends "base.html" %}
{% block title %}Genre Detail{% endblock title %} 
{% block content %}
<div id="main">
    <!-- Content -->
    <div id="content">

        <!-- Box Latest -->
        <div class="box">
            <div class="head">
                <p class="text-right"><a href="#">See all</a></p>
            </div>
            
            <!-- Movie -->
            {% if show_movies %}
                {% for movie in show_movies %}
                    <div class="movie last">
                        <div class="movie-image">
                            <a href="#"><span class="play"><span class="name">{{ movie.title }}</span></span><img src="{{ movie.img }}" alt="movie" /></a>
                        </div>
                        <div class="rating">
                            <p>RATING</p>
                            <div class="stars">
                                <div class="stars-in">
                                    
                                </div>
                            </div>
                            <span class="comments">12</span>
                        </div>
                    </div>
                {% endfor %}
            {% else %}
                <h1>There is no movie to show</h1>
            {% endif %}   

                <!-- end Movie -->
            
            <div class="cl">&nbsp;</div>
        </div>
{% endblock content %}
